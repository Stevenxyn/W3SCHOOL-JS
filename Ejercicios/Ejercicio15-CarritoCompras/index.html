<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras facil</title>
</head>

<body>
    <h1>Este es tu carrito de compras</h1>


    <script>
        const misFrutas = [];
        const fruta = prompt("Bienvenido!, Quieres comprar algunas frutas?😁🍎🍋🍇", "Meteme una fruta uwu")
        misFrutas.push(fruta)
      
    
        while(confirm("Quieres agregar otra frutinha? 🍉🥝🍒?")){
            const fruta = prompt("Que fruta quieres agregar? 🍉🛒")
            misFrutas.push(fruta)
        }

        for (const i of misFrutas) {
         document.write("Compraste todas estas frutas:" + i +"<br>" );
        } 


    </script>



</body>

</html>
